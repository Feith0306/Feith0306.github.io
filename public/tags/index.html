<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>

<div id="particles-js"></div>


<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>


<script>
  function loadParticles(theme) {
    const existingScript = document.querySelector('#dynamic-particles-script');
    if (existingScript) existingScript.remove();

    const script = document.createElement('script');
    script.id = 'dynamic-particles-script';
    script.src = `/js/particles-${theme}.js`;
    document.getElementById("particles-js").innerHTML = ""; 
    document.body.appendChild(script);
  }

  const getCurrentTheme = () =>
    document.documentElement.classList.contains("dark") ? "dark" : "light";

  
  loadParticles(getCurrentTheme());

  
  const observer = new MutationObserver(() => {
    loadParticles(getCurrentTheme());
  });

  observer.observe(document.documentElement, {
    attributes: true,
    attributeFilter: ["class"]
  });
</script>





<div id="dog-widget">
    <img src="/dog/dog.png" id="dog" />
  </div>
  
  <style>
    #dog-widget {
      position: fixed;
      top: 770px;
      left: 400px;
      width: 200px; 
      height: 200px;
      z-index: 9999;
      overflow: visible;
    }
  
    #dog {
      position: absolute;
      width: 200px;
      height: auto;
      top: 0;
      transition: transform 0.2s ease-out;
    }
  
     
    .flip {
      transform: scaleX(-1);
    }
  
     
    .jump {
      animation: jumpAnim 0.4s ease-out;
    }
  
    @keyframes jumpAnim {
      0%   { top: 0px; }
      30%  { top: -30px; }
      100% { top: 0px; }
    }
  </style>
  
  <script>
    const dog = document.getElementById("dog");
    let direction = 1;
    let pos = 0;
  
    
    const speed = 0.5;
    const maxX = 850;
  
    function moveDog() {
      pos += direction * speed;
      dog.style.left = pos + "px";
  
      if (pos > maxX) {
        direction = -1;
        dog.classList.add("flip");
      } else if (pos < 0) {
        direction = 1;
        dog.classList.remove("flip");
      }
  
      requestAnimationFrame(moveDog);
    }
  
    moveDog();
  
    
    dog.addEventListener("click", () => {
      if (!dog.classList.contains("jump")) {
        dog.classList.add("jump");
        setTimeout(() => {
          dog.classList.remove("jump");
        }, 400); 
      }
    });
  </script>
